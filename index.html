<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BeTapTinh</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./style.css" />

        <script src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>Bé Tập Tính</h3>
            <div class="row my-2">
                <div class="col-lg-10">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Số thứ nhất</div>
                        </div>
                        <input
                            type="text"
                            class="form-control"
                            id="firstNum"
                            placeholder="Nhập số thứ nhất..."
                            onfocusout="checkValid(this)"
                        />
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Số thứ hai</div>
                        </div>
                        <input
                            type="text"
                            class="form-control"
                            id="secondNum"
                            placeholder="Nhập số thứ hai..."
                            onfocusout="checkValid(this)"
                        />
                    </div>

                    <div class="row">
                        <div class="col-lg-10">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Kết quả</div>
                                </div>
                                <input type="text" class="form-control" id="resultfield" placeholder="" />
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-primary w-100" onclick="calculate()">Tính</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="border d-flex flex-column justify-content-between">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="operators" id="plus" value="plus" />
                            <label class="form-check-label" for="inlineRadio1">Cộng</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="operators" id="sub" value="sub" />
                            <label class="form-check-label" for="inlineRadio1">Trừ</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="operators" id="mul" value="mul" />
                            <label class="form-check-label" for="inlineRadio1">Nhân</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="operators" id="div" value="div" />
                            <label class="form-check-label" for="inlineRadio1">Chia</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="show-error"></div>
            <!-- Error Alert -->
        </div>
    </body>
</html>
